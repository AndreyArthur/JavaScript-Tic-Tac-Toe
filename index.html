<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="container">
    <div class="points">
      <div class="o">
        <img src="./assets/o.svg" alt="o">
        <h1>: 0</h1>
      </div>

      <div class="x">
        <img src="./assets/x.svg" alt="x">
        <h1>: 0</h1>
      </div>
    </div>
    <div class="tic-tac-toe">

      <div class="p1""></div>
      <div class="p2""></div>
      <div class="p3""></div>
      <div class="p4""></div>
      <div class="p5""></div>
      <div class="p6""></div>
      <div class="p7""></div>
      <div class="p8""></div>
      <div class="p9""></div>

    </div>
  </div>

  <script src="./js/ticTacToe.js"></script>
</body>
</html>
